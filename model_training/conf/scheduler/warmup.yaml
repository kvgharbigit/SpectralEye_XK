schedulers:
  - _target_: torch.optim.lr_scheduler.LinearLR  # Warmup phase
    start_factor: 0.01
    total_iters: 5  # Warmup for the first 5 epochs
  - _target_: torch.optim.lr_scheduler.CosineAnnealingLR  # Decay phase after warmup
    T_max: ${hparams.nb_epochs}  # Total number of epochs after warmup
    eta_min: 0
    last_epoch: -1
